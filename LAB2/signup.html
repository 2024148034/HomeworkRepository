<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1>회원가입 페이지</h1>
  <form action="#" method="post">
    <label>이름: <input type="text" name="username" placeholder="이름을 입력하세요" required autocomplete="name" autofocus></label><br><br>

    <label>아이디: <input type="text" name="id" placeholder="아이디를 입력하세요" required></label><br><br>

    <label>비밀번호: <input type="password" name="password" required></label><br><br>

    <label>나이: <input type="number" name="age" step="1" required></label><br><br>

    <label>이메일: <input type="email" name="email" placeholder="example@gmail.com" required></label><br><br>

    <label>생년월일: <input type="date" name="dob" required></label><br><br>

    <div class="gender-row">
      <span>성별:</span>
      <label><input type="radio" name="gender" value="male"> 남</label>
      <label><input type="radio" name="gender" value="female"> 여</label>
    </div><br><br>

    <label>좋아하는 장르:
      <select name="genre">
        <option value="action">액션</option>
        <option value="drama">드라마</option>
        <option value="comedy">코미디</option>
        <option value="sci-fi">SF</option>
        <option value="romance">로맨스</option>
      </select>
    </label><br><br>

    <button type="submit" class="submit-btn">회원가입</button>
  </form>

  <br>
  <a href="login.html">
    <button class="link-btn">로그인 페이지로 이동</button>
  </a>
</body>
</html>
